<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/output.css" rel="stylesheet" type="text/css">
    <title>V Link Sharing</title>
    <link rel="icon" href="https://clojurescript.org/images/cljs-logo-icon-32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  </head>
  <body class="bg-white register">
    <div id="app">
      <!-- <header>
        <h1 class="text-5xl text-center first-letter:text-red-600 text-white bg-zinc-800 p-5">V Link Sharing</h1>
      </header> -->
      <main class="bg-cover bg-center h-screen register" style="background-image: url('assets/bg.jpg')">
        <div class="flex justify-center items-center h-screen">
          <div class="bg-slate-900 p-20 rounded-lg">
            <form id="login" class="login">
              <label>
                <p class="text-white mb-5">Username:</p>
                <input type="text" placeholder="Enter username...." class="mb-5 p-5 rounded-md italic">
              </label>
              <br>
              <label>
                <p class="text-white mb-5">Password:</p>
                <input type="password" placeholder="Enter password...." class="p-5 rounded-md italic">
              </label>
              <br>
              <button class="bg-blue-700 hover:bg-blue-800 text-white p-5 w-full mt-10">Submit</button>
            </form>
            <br>
            <p class="text-white register-text">Not registered? <a href="#" class="text-blue-400">Click here</a></p>
            <form id="register-form" class="register-form hidden">
              <button class="bg-gray-800 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded w-full">
                <i class="fab fa-github mr-2"></i>
                Register with GitHub
              </button>          
            </form>
          </div>
        </div>
      </main> 
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script src="js/compiled/out/goog/base.js"></script>
    <script src="js/compiled/views.js" type="text/javascript"></script>
  </body>
</html>
